<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input type="text" class="form-control" [(ngModel)]="searchFilter">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filter by: {{searchFilter}}</h4>
            </div>
        </div>
    </div>
    <div class="tabel-responsive">
        <table class="table" *ngIf="products && products.length">
            <thead>
                <tr>
                    <th>
                        <button (click)="toggleImage()" class="btn btn-primary">{{showImage ? 'Hide' : 'Show'}} Image</button>
                    </th>
                    <th>Product</th>
                    <th>Code</th>
                    <th>Available</th>
                    <th>Price</th>
                    <th>5 Star Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products">
                    <td><img *ngIf="showImage" src='{{product.imageUrl}}' alt='{{product.productName}}' [style.width.px]='50' [style.margin.px]='2'></td>
                    <td>{{product.productName}}</td>
                    <td>{{product.productCode | lowercase | convertToSpaces: '-'}}</td>
                    <td>{{product.releaseDate}}</td>
                    <td>{{product.price | currency:'USD':'symbol':'1.2-2'}}</td>
                    <td>{{product.starRating}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
